name: Test
on:
  push:
    paths:
      - '**.js'
      - '**.html'
      - '**.json'
  pull_request:
    paths:
      - '**.js'
      - '**.html'
      - '**.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Handle Node dependencies
        run: |
          if [ -f package.json ]; then
            npm install
            echo "install node js stuff"
          else
            echo "install node js stuff"
          fi
          
      - name: Install html-validator
        run: |
          npm install -g html-validator
          echo "installing html stuff"

      - name: Run HTML validation
        run: |
          if [ -f index.html ]; then
            validator --file=index.html --verbose || echo "html is error"
          else
            echo "html is error"
          fi

      - name: Run and Test index.js
        run: |
          if [ -f index.js ]; then
            node index.js || exit 1
            echo "no errors"
          else
            echo "no errors"
          fi
